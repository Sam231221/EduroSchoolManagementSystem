{% extends 'base.html'%} {% load static %} {% block body%}


<div class="container mx-auto">

    <div class="row">
        <div class="col">

            <div class="card mt-5">

                <div class="card-body">
                    <h5 class="card-title text-muted">Set your prefered Password</h5>

                    {% include 'utilities/flash_message.html'%}

                    <form action="{% url 'Account:set-new-password-view' uidb64 token %}" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <input class="form-control form-control-sm" type="password" name="password" value=""
                                placeholder="Password" />
                        </div>

                        <div class="form-group">
                            <input class="form-control form-control-sm" type="password" name="password2" value=""
                                placeholder="Confirm Password" />
                        </div>

                        <input type="submit" value="Submit" class="btn btn-sm btn-block btn-primary" />
                    </form>

                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <p>Already have an account?<a href="{%url 'Account:login-view'%}">Login</a></p>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <p>
                        Forgot Password?
                        <a href="{% url 'Account:request-reset-email-view' %}">Reset it here</a>
                    </p>
                </div>
            </div>

        </div>
    </div>

</div>
{% endblock %}
