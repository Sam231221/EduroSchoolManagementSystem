{% extends 'plaintemplate.html'%} {% load static %}


{% block body %}

<div class="col-md-5 col-lg-7 m-auto">

    <div class="row mx-auto">

        <div class="col-lg-5 mt-sm-2 form-wrapper">


            <div class="form p-3">
                <span style="font-size:24px;" class="title"> <strong>
                        DPFP Login
                    </strong>
                </span>

                <form novalidate method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="input-field">
                        {{loginform.username}}
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        {{loginform.password}}
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">


                    </div>
                    <a href="{% url 'Account:request-reset-email-view' %}" class="text">Forgot password?</a>
                    <div class="input-field button">
                        <input type="submit" value="Login Now" />
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="{% url 'Account:register-view' %}" class="text signup-link">Signup now</a>
                    </span>
                </div>
            </div>

        </div>

        <div class="col-lg-2 d-flex justify-content-center align-items-center">
            <div class="dash-line">
                <hr>
            </div>
            <div class="m-2">Or</div>
            <div class="dash-line">
                <hr>
            </div>
        </div>

        <div class="col-lg-5 social-icon ">

            <div class="d-flex">

                <button class="btn btn-facebook mb-3 btn-lg"> <a href="{% url 'social:begin' 'facebook' %}"><img
                            src="{% static 'assets/img/facebook.png' %}" alt="img"><span class="mx-2">Sign Up With
                            Facebook</span></a> </button>
            </div>
            <div class="d-flex">
                <button class="btn btn-google mb-3 btn-lg"><a href="{% url 'social:begin' 'google-oauth2' %}"><img
                            src="{% static 'assets/img/google.png' %}" alt="img"><span class="mx-2">Sign Up With
                            Google</span></a> </button>
            </div>


        </div>
    </div>

</div>


{% endblock %}
